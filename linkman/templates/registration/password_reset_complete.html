{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <link href="{% static 'apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180">
    <link href="{% static 'favicon-32x32.png' %}" rel="icon" sizes="32x32" type="image/png">
    <link href="{% static 'favicon-16x16.png' %}" rel="icon" sizes="16x16" type="image/png">
    <link href="{% static 'site.webmanifest' %}" rel="manifest">
    <title>Password Reset Complete | LinkMan</title>
</head>
<body class="bg-[#121212] min-h-screen flex flex-col">
{% include "navbar_guest.html" %}

<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="bg-[#1e1e1e] border border-[#444444] rounded-lg shadow-xl p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-green-500" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </div>

            <h1 class="text-[#E0E0E0] text-3xl font-bold mb-3">PASSWORD RESET COMPLETE</h1>
            <p class="text-[#B0B0B0] text-sm mb-8">Your password has been successfully reset. You can now log in with
                your new password.</p>

            <a class="inline-block w-full bg-[#ff6b6b] hover:bg-[#ff5252] text-white font-bold py-3 rounded uppercase tracking-wide transition-colors"
               href="{% url 'login_page' %}">
                Go to Login
            </a>

            <p class="text-[#888888] text-sm mt-6">Redirecting in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>
</main>

<script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds === 0) {
            clearInterval(interval);
            window.location.href = "{% url 'login_page' %}";
        }
    }, 1000);
</script>

{% include "footer.html" %}
</body>
</html>
